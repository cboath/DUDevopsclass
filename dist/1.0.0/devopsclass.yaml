  # Create Database table
  DUClassTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: "EmployeeId"
          AttributeType: "N"
      KeySchema:
        - AttributeName: "EmployeeId"
          KeyType: "HASH"
      ProvisionedThroughput:
        ReadCapacityUnits: 10
        WriteCapacityUnits: 10
      TableName: DuClassUsers




  
